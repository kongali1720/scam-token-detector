<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ›¡ï¸ Scam Token Detector</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ›¡ï¸ Scam Token Detector</h1>
        <p>Masukkan Ethereum / BSC token contract address untuk dicek:</p>

        <form id="scan-form">
            <input type="text" id="contract" placeholder="0x..." required>
            <button type="submit">ğŸ” Cek Sekarang</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('scan-form');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const contract = document.getElementById('contract').value;

            result.innerHTML = 'â³ Memproses...';

            try {
                const res = await fetch('/check', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: `contract=${encodeURIComponent(contract)}`
                });
                const data = await res.json();

                if (data.error) {
                    result.innerHTML = `âŒ ${data.error}`;
                } else {
                    result.innerHTML = `âœ… Hasil: <pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (err) {
                result.innerHTML = `ğŸš¨ Error: ${err.message}`;
            }
        });
    </script>
</body>
</html>
